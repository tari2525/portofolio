<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* CSS untuk gaya halaman */
    .portfolio-item {
      display: none; /* Sembunyikan semua item secara default */
    }

    .portfolio-item.active {
      display: block; /* Tampilkan hanya item yang aktif */
    }

    .filter-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .filter-btn:hover {
      background-color: #0056b3;
    }

    .portfolio-info h4 {
      margin: 10px 0 5px;
    }

    .portfolio-info a {
      text-decoration: none;
      color: #007bff;
    }

    .portfolio-info a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>
  <section id="portfolio" class="portfolio section">
    <!-- Section Title -->
    <div class="container section-title" style="text-align: center; margin-bottom: 20px;">
      <h2>Portfolio</h2>
      <p>Hasil dari project</p>
    </div>

    <!-- Filter Buttons -->
    <div class="container text-center mb-4" style="text-align: center;">
      <button class="filter-btn" data-filter="all">Semua</button>
      <button class="filter-btn" data-filter="tugas">Tugas</button>
      <button class="filter-btn" data-filter="sertifikat">Sertifikat</button>
    </div>

    <!-- Portfolio Content -->
    <div class="container" id="portfolio-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
      <!-- Tugas Items -->
      <div class="portfolio-item tugas" style="width: 300px;">
        <img src="assets/img/C.png" alt="Tugas 1">
        <div class="portfolio-info">
          <h4>TUGAS 1</h4>
          <a href="file:///C:/Users/Mentari/Documents/tugass%20web%201/login/index.html">FORM LOGIN</a>
        </div>
      </div>

      <div class="portfolio-item tugas" style="width: 300px;">
        <img src="assets/img/dashboard.png" alt="Tugas 2">
        <div class="portfolio-info">
          <h4>TUGAS 2</h4>
          <a href="file:///C:/Users/Mentari/Documents/tugass%20web%201/dashboard/index-1.html">DASHBOARD</a>
        </div>
      </div>

      <!-- Sertifikat Items -->
      <div class="portfolio-item sertifikat" style="width: 300px;">
        <img src="assets/img/javaScript.jpeg" alt="Sertifikat JavaScript">
        <div class="portfolio-info">
          <h4>SERTIFIKAT JavaScript</h4>
          <a href="https://api2.sololearn.com/v2/certificates/CC-011WZLPY/image/png?t=638651388521763570">SERTIFIKAT JAVASCRIPT</a>
        </div>
      </div>

      <div class="portfolio-item sertifikat" style="width: 300px;">
        <img src="assets/img/CSS.jpeg" alt="Sertifikat CSS">
        <div class="portfolio-info">
          <h4>SERTIFIKAT Introduction to CSS</h4>
          <a href="https://api2.sololearn.com/v2/certificates/CC-L4FRUMGJ/image/png?t=638650418248878160">SERTIFIKAT CSS</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    // JavaScript untuk mengontrol filter
    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll(".filter-btn");
      const items = document.querySelectorAll(".portfolio-item");

      buttons.forEach(button => {
        button.addEventListener("click", () => {
          const filter = button.getAttribute("data-filter");

          items.forEach(item => {
            if (filter === "all" || item.classList.contains(filter)) {
              item.classList.add("active");
            } else {
              item.classList.remove("active");
            }
          });
        });
      });

      // Set default untuk menampilkan semua
      document.querySelector('.filter-btn[data-filter="all"]').click();
    });
  </script>
</body>
</html>
